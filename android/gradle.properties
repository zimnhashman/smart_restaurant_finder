# Allocate 8GB heap for Gradle
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=512m -Dfile.encoding=UTF-8

# Enable AndroidX + Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Performance flags
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Kotlin compiler optimizations
kotlin.incremental=true
kotlin.compiler.execution.strategy=in-process

# Enable R8 for faster shrinking (release builds)
android.enableR8.fullMode=true

# Force Gradle to use cached dependencies only (no repeated downloads)
org.gradle.offline=true

# Reduce build noise and improve caching consistency
org.gradle.warning.mode=summary

# Enable build scan caching (optional, helps reuse outputs across builds)
org.gradle.vfs.watch=true
